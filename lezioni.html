<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons | NoteShare!</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <menu>
        <div id="menubar">
            <p class="user"><span id="nome_menu"></span></p>
            <ul>
                <li><a href="lezioni.html">Lessons</a></li>
                <li><a href="preferiti.html">Favorites</a></li>
                <li><a href="login.html">Account</a></li>
            </ul>
        </div>

        <div>
            <p id="hamburger">â˜°</p>
        </div>
    </menu>

    <div>

        <header>
            <a href="index.html">
                <h1>
                    NoteShare!
                    <img src="assets/img/logo.png" alt="Logo">
                </h1>
            </a>
            <h4>Lessons</h4>
        </header>
        
        <main>
            <div class="search-bar">
                <label for="Teacher">Teachers:</label>
                <select name="Teacher" id="Teacher">
                    <option value="Tutti">All</option>
                    <option value="Teacher1">Teacher1</option>
                    <option value="Teacher2">Teacher2</option>
                    <option value="Teacher3">Teacher3</option>
                    <option value="Teacher4">Teacher4</option>
                    <option value="Teacher5">Teacher5</option>
                </select>
            </div>

            <table id="lezioni-table">
                <thead>
                    <tr>
                        <th>Teacher</th>
                        <th>Date</th>
                        <th>Class</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                   
                </tbody>
            </table>
        </main>

        <footer>
            Created with &#128151; by Daniel, Giovanni and Loris
        </footer>

    </div>

    <script>
        
        const lessons = [
            { Teacher: "Teacher1", data: "08/02/2025", classe: "3Inf2", titolo: "Computer evolution" },
            { Teacher: "Teacher2", data: "10/02/2025", classe: "5Inf2", titolo: "Basic JavaScript" },
            { Teacher: "Teacher3", data: "15/02/2025", classe: "3Inf2", titolo: "C++" },
            { Teacher: "Teacher2", data: "20/02/2025", classe: "1Inf5", titolo: "English lesson" },
            { Teacher: "Teacher5", data: "08/02/2025", classe: "2Inf4", titolo: "Assembly" },
            { Teacher: "Teacher2", data: "10/02/2025", classe: "2Inf1", titolo: "Equations" },
            { Teacher: "Teacher4", data: "15/02/2025", classe: "1Inf3", titolo: "English lesson" },
            { Teacher: "Teacher3", data: "20/02/2025", classe: "4Inf1", titolo: "HTML & CSS" }
        ];

        const tableBody = document.getElementById("table-body");
        const selectTeacher = document.getElementById("Teacher");

        
        function populateTable(filterTeacher) {
            tableBody.innerHTML = ""; 

            
            const filteredLessons = filterTeacher === "Tutti" ? lessons : lessons.filter(lesson => lesson.Teacher === filterTeacher);

           
            filteredLessons.forEach(lesson => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${lesson.Teacher}</td>
                    <td>${lesson.data}</td>
                    <td>${lesson.classe}</td>
                    <td> <a href="visualizzatore.html"> ${lesson.titolo} </a> </td>
                `;
                tableBody.appendChild(row);
            });

           
            if (filteredLessons.length === 0) {
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="4">No lessons available.</td>`;
                tableBody.appendChild(row);
            }
        }

       
        populateTable("Tutti");

      
        selectTeacher.addEventListener("change", () => {
            populateTable(selectTeacher.value);
        });
    </script>
    <script src="assets/JavaScript/main.js"></script>

</body>

</html>
