    <script src="assets/JavaScript/main.js"></script>
    <script>
        // Display favorites
        document.addEventListener("DOMContentLoaded", function () {
            var container = document.getElementById("lista-preferiti");
            var preferiti = JSON.parse(sessionStorage.getItem("preferiti")) || [];

            if (preferiti.length === 0) {
                container.innerHTML = "<p>You haven't added any notes to your favorites yet.</p>";
            } else {
                preferiti.forEach(function (appunto, index) {
                    var div = document.createElement("div");
                    div.style.marginBottom = "15px";
                    div.style.padding = "10px";
                    div.style.border = "1px solid #ccc";
                    div.style.borderRadius = "10px";
                    div.innerHTML = `
                        <p><strong>${index + 1}) ${appunto.titolo}</strong></p>
                        <a href="${appunto.file}" target="_blank">Open Note</a>
                    `;
                    container.appendChild(div);
                });
            }
        });
    </script>
